<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <section class="section">
        <h2>Step 1: Select File</h2>
        <label for="fileInput">Choose file</label>
        <input type="file" id="fileInput" onchange="enableStep2()">
    </section>

    <section class="section">
        <h2>Step 2: Specify Format</h2>
        <label for="fileType">File type</label>
        <select id="fileType" disabled>
            <option value="CSV" selected>CSV</option>
            <option value="JSON">JSON</option>
        </select>

        <label for="encoding">Character encoding</label>
        <select id="encoding" disabled>
            <option value="UTF-8" selected>UTF-8</option>
            <!-- Add other encoding options as needed -->
        </select>

        <label>Delimiter</label>
        <label><input type="radio" name="delimiter" value="comma" checked> Comma</label>
        <label><input type="radio" name="delimiter" value="tab"> Tab</label>

        <label><input type="checkbox" id="hasHeader"> Has Header</label>
    </section>

    <section>
        <h2>Step 3: Display Handling</h2>
        <div class="field-container">
            <div class="column">
                <label>Available Fields</label>
                <select id="availableFields" multiple>
                    <option value="product id">Product id</option>
                    <option value="subcategory">Subcategory</option>
                    <option value="title">Title</option>
                    <option value="price">Price</option>
                    <option value="popularity">Popularity</option>
                    <option value="description">Description</option>
                    <option value="rating">Rating</option>
                    <option value="utmSource">UTM Source</option>
                    <option value="utmMedium">UTM Medium</option>
                </select>
            </div>

            <div class="button-container">
                <button class="shift-button" onclick="moveSelected('availableFields', 'displayedFields')">>></button>
                <button class="shift-button" onclick="moveSelected('displayedFields', 'availableFields')">&lt;&lt;</button>
            </div>

            <div class="column">
                <label>Fields to be Displayed</label>
                <select id="displayedFields" multiple>
                    <option value="subcategory">Subcategory</option>
                    <option value="title" selected>Title</option>
                </select>
            </div>
        </div>
    </section>
    <div class="button1-container">
        <button class="next-button" onclick="nextStep()">Next</button>
    
    </div>
    <div class="button2-container">
        <button class="cancel-button" onclick="cancel()">Cancel</button>
    </div>

<script src="script.js"></script>
</body>
</html>
